{% extends "layout.html" %}

{% block contein %}
    <div>
        <h2>Nueva Comision Crecimiento Cartera Productiva</h2>
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="tasaMin">Tasa promedio Minima</label>
                <input type="float" id="tasaMin" name="tasaMin" required>
            </div>
            <div>
                <label for="tasaMax">Tasa promedio Maxima</label>
                <input type="float" id="tasaMax" name="tasaMax" required>
            </div>
            <div>
                <label for="sinde">Valor minimo de crecimiento en el mes</label>
                <input type="number" id="sinde" name="sinde" required>
            </div>
            <div>
                <label for="until">Valor maximo de crecimiento en el mes</label>
                <input type="number" id="until" name="until" required>
            </div>
            <div>
                <label for="value">Valor Comision por millon</label>
                <input type="number" id="value" name="value" required>
            </div>
            <input type="submit" value="Crear" href="{% url 'cartera' %}"/>
        </form>
    </div>
    <a href="{% url 'cartera' %}">Volver</a>
{% endblock contein %}
