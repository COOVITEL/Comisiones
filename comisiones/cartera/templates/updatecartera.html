{% extends "layout.html" %}

{% block contein %}
    <div>
        <h2>Actualizar Crecimiento Cartera Productiva</h2>
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="tasaMin">Tasa promedio Minima</label>
                <input type="float" id="tasaMin" name="tasaMin" value={{cartera.tasaMin}} required>
            </div>
            <div>
                <label for="tasaMax">Tasa promedio Maxima</label>
                <input type="float" id="tasaMax" name="tasaMax" value={{cartera.tasaMax}} required>
            </div>
            <div>
                <label for="sinde">Valor minimo de crecimiento en el mes</label>
                <input type="number" id="sinde" name="sinde" value={{cartera.since}} required>
            </div>
            <div>
                <label for="until">Valor maximo de crecimiento en el mes</label>
                <input type="number" id="until" name="until" value={{cartera.until}} required>
            </div>
            <div>
                <label for="value">Valor Comision por millon</label>
                <input type="number" id="value" name="value" value={{cartera.value}} required>
            </div>
            <input type="submit" value="Actualizar" href="{% url 'cartera' %}"  onclick="return confirm('Esta seguro de actualizar este dato?')"/>
        </form>
    </div>
    <a href="{% url 'cartera' %}">Volver</a>
{% endblock contein %}
