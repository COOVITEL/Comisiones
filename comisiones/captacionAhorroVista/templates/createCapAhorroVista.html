{% extends "layout.html" %}

{% block contein %}
    <div>
        <h2>Nueva rango Captacion Ahorro Vista</h2>
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="since">Saldo promedio desde</label>
                <input type="number" id="since" name="since" required>
            </div>
            <div>
                <label for="until">Saldo promedio hasta</label>
                <input type="number" id="until" name="until" required>
            </div>
            <div>
                <label for="value">Valor en % sobre el saldo promedio</label>
                <input type="float" id="value" name="value" required>
            </div>
            <input type="submit" value="Crear" href="{% url 'captacionesAhorro' %}"/>
        </form>
    </div>
    <a href="{% url 'captacionesAhorro' %}">Volver</a>
{% endblock contein %}
